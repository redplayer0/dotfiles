[[language]]
name = "python"
auto-format = true
injection-regex = "python"
language-servers = [
  # {name = "rufflsp", only-features = ["code-action", "format"]},
  "rufflsp",
  "pylsp"
]

[language-server.rufflsp]
command = "ruff-lsp"

[language-server.pylsp]
command = "pylsp"

[language-server.pylsp.config.pylsp.plugins]
pylsp_mypy.enabled = true
pylsp_mypy.live_mode = true
# pylsp_mypy.overrides = ["--ignore-missing-imports", true]
# rope_completion.enabled = true
# rope_autoimport.enabled = true
# rope_autoimport.code_actions.enabled = false

[language-server.emmet-ls]
command = "bunx"
args = ["emmet-ls", "--stdio"]

[[language]]
name = "html"
injection-regex = "html"
language-servers = [
  "vscode-html-language-server",
  "emmet-ls"
]
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "jsx"
language-servers = [
  "typescript-language-server",
  "emmet-ls"
]

[language-server.sqls]
command = "bunx"
args = [
  "sql-language-server",
  "up",
  "--method",
  "stdio"
]

[[language]]
name = "sql"
language-servers = ["sqls"]

[[language]]
name = "c-sharp"
scope = "source.csharp"
injection-regex = "c-?sharp"
file-types = ["cs", "csx", "cake"]
roots = ["sln", "csproj"]
comment-token = "//"
indent = { tab-width = 4, unit = "\t" }
language-servers = [ "csharp-ls" ]

