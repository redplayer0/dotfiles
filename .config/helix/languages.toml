[language-server.rufflsp]
command = "ruff-lsp"

[[language]]
name = "python"
auto-format = true
injection-regex = "(python|html)"
language-servers = [
  { name = "rufflsp", only-features = [ "code-action", "format" ] },
  "pylsp"
]

[language-server.emmet-ls]
command = "bunx"
args = ["emmet-ls", "--stdio"]

[[language]]
name = "html"
language-servers = [
  "vscode-html-language-server",
  "emmet-ls"
]

[[language]]
name = "jsx"
language-servers = [
  "typescript-language-server",
  "emmet-ls"
]

[language-server.sqls]
command = "bunx"
args = [
  "sql-language-server",
  "up",
  "--method",
  "stdio"
]

[[language]]
name = "sql"
language-servers = ["sqls"]

[[language]]
name = "c-sharp"
scope = "source.csharp"
injection-regex = "c-?sharp"
file-types = ["cs", "csx", "cake"]
roots = ["sln", "csproj"]
comment-token = "//"
indent = { tab-width = 4, unit = "\t" }
language-servers = [ "csharp-ls" ]

